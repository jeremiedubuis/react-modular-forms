<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>react-modulr-form</title>

    <style>
        .modular-form-field {
            display: block;
            max-width: 400px;
        }

        .modular-form-field:not(.is-checkbox, .is-radio) label {
            display: block;
        }

        .is-checkbox, .is-radio {
            display: flex;
        }
        .is-checkbox label, .is-radio label {
            order: 2;
        }

        .has-error input {
            border: 1px solid red;
        }

        .has-error label {
            color: red;
        }

        .has-success label {
            color: green;
        }

        .modular-form-error{
            color: red;
        }
    </style>

</head>
<body>
<div id="app"></div>

<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="example.js"></script>
</body>
</html>
